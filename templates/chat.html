{% extends 'base.html' %}
{%block content%}
Room: {{room}} -- id ({{cid}})
<br><br>
<div id="messages" style="height:500px;overflow: auto">
    {% for msg in msgs %}
    <div><b>{{msg[0]}} [{{msg[1]}}]: </b> {{msg[2]}}</div>
    {% endfor %}
</div>
<form id="input_form">
    <label>
        <input type="text" id="input" name = "input" placeholder="Type a message">
        <input type="submit" value="Send">
    </label>
</form>
<br><br>
Add Contact to Chat
<form id="add-contact">
    <label>
        <select name="contact">
            {% for contact in contacts %}
            <option value="{{contact[1]}}">{{contact[0]}}, {{contact[1]}}</option>
            {% endfor %}

        </select>
    </label>
</form>
{% endblock %}
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
    const socket = io.connect("http://127.0.0.1:5000");
    socket.on('connect', function() {
        socket.emit('join', {
            uid: "{{uid}}",
            name: "{{name}}",
            cid: "{{cid}}",
            room: "{{room}}"
        });

        let input = document.getElementById('input');
        document.getElementById('input_form').onsubmit = function (e) {
            e.preventDefault();
            let message = input.value.trim();
            if (input.value.length) {
                socket.emit('send', {
                    uid: "{{uid}}",
                    name: "{{name}}",
                    cid: "{{cid}}",
                    room: "{{room}}",
                    message: message,
                    time: "{{time}}"
                })
            }
            input.value = '';
            input.focus();
        }
    });

    socket.on('receive', function(data){
        console.log(data)
        const newNode = document.createElement('div');
        newNode.innerHTML = `<b>${data.name} [${data.time}]</b>: ${data.message}`;
        document.getElementById('messages').appendChild(newNode);
    });
    socket.on('join_broadcast', function(data){
        console.log(data)
        const newNode = document.createElement('div');
        newNode.innerHTML = `<<b>${data.name}</b> has joined the room>`;
        document.getElementById('messages').appendChild(newNode);
    });

    document.getElementById("messages").scrollIntoView(false);
</script>
{% endblock %}
