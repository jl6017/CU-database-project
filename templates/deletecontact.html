{% extends 'base.html' %}
{% block content %}
<h1>Delete Contact</h1>
<form method="POST" action="deletecontact.html">
    <label>
        <select name="contact">
            {% for contact in contacts %}
            <option value="{{contact[1]}}">{{contact[0]}}, {{contact[1]}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Delete contact">
    </label>
</form><br>
or <a href="home.html">go back home</a>
{% endblock %}
