{% extends 'base.html' %}
{% block content %}
<form method="POST" action="deletecontact.html">
    <label>
        <select name="contact">
            {% for contact in contacts %}
            <option value="{{contact[1]}}">{{contact[0]}}, {{contact[1]}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Delete contact">
    </label>
</form>
{% endblock %}
