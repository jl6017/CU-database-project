<div class="home_box01">
<br>
<form method="POST" action="home.html">

    From all the room I have joined:

    <br>
    <label>
        <select class="home_box02" name="cid_join">
            {% for chat in chatlist %}
            <option value="{{chat[0]}}">{{chat[1]}} -- id ({{chat[0]}})</option>
            {% endfor %}
        </select>&nbsp&nbsp
        <input class="submit03" type="submit" value="Chat">
    </label>
    <br><br>

    From all the room I haven't joined:

    <br>
    <label>
        <select class="home_box02" name="cid_new">
            {% for chat1 in allchats %}
            <option value="{{chat1[0]}}">{{chat1[1]}} -- id ({{chat1[0]}})</option>
            {% endfor %}
        </select>&nbsp&nbsp
        <input class="submit02" type="submit" value="Join">
    </label>
    <br><br>


    Leave a room:

    <br>
    <label>
        <select class="home_box02" name="cid_delete">
            {% for chat in chatlist %}
            <option value="{{chat[0]}}">{{chat[1]}} -- id ({{chat[0]}})</option>
            {% endfor %}
        </select>&nbsp&nbsp
        <input class="submit02" type="submit" value="Leave">
    </label>
    <br><br>
        create a new room:
    <br>

    <label>
<!--        <input type="text" name="name1" placeholder="Room name" required="required">-->
        <input class="home_box02" type="text" name="name1" placeholder="Room name">&nbsp&nbsp
        <input class="submit04" type="submit" value="Create">
    </label>
</form>
</div>
